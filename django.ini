# django.ini file
[uwsgi]

# master
master                  = true

# maximum number of processes
processes               = 1

# the socket (use the full path to be safe)
socket          = /tmp/uwsgi.sock

# with appropriate permissions - *may* be needed
# chmod-socket    = 666

# the base directory
chdir           = /home/ubuntu/biutimeline/biu

# Django's wsgi file
module          = biu.wsgi

# the virtualenv
home            = /home/ubuntu/biutimeline

# clear environment on exit
vacuum          = true